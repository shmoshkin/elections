<div class="example-container mat-elevation-z8">
    <div style="margin-left: 1%;">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="filter">
        </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let selector">{{selector.name}}</mat-cell>
        </ng-container> 
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let selector">{{selector.email}}</mat-cell>
        </ng-container> 
        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
            <mat-cell *matCellDef="let selector">{{selector.phone}}</mat-cell>
        </ng-container> 
        <ng-container matColumnDef="company">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Company </mat-header-cell>
            <mat-cell *matCellDef="let selector">{{selector.company.name}}</mat-cell>
        </ng-container> 
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onSelectRow(row)"></mat-row>
    </mat-table>
    <mat-paginator #paginator
        [pageSize]="defaultPageSize"
        [pageSizeOptions]="arrPagesSize">
    </mat-paginator>
</div>
